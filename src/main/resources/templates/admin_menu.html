    <!-- 헤더 가운데 현재 페이지 이름 -->

        </div>
      </div>

            <img src="/img/admin/회원정보.png" alt="" />

          </button>
        </div>
      </div>
      <!-- 왼쪽 카테고리 버튼 - 상품정보 -->

              class="btnGroup"
              style="background-color: gold"
              onclick="click_menu();"
      >
        <div id="btnBox">
          <button type="button" class="myBtn">
            <img src="/img/admin/상품정보.png" alt="" />
            <div id="kategorieText">상품정보</div>
          </button>
        </div>
      </div>

                <a
                        class="btn"
                        style="margin-left: 160px"
                        th:href="@{admin_menu_add}"

                        class="form-select"

                  <option value="1">음료이름</option>
                  <option value="2">카테고리</option>
                </select>
                <div>
                  <input type="text" style="height: 100%" />
                </div>
                <a
                        href="#"
                        type="button"
                        style="
                        width: 5%;
                        border: 1px solid black;
                        background-color: rgb(221, 219, 219);
                      "

            <div class="col-10 admin_main">
              <h3 class="flex_center">상품목록</h3>
              <span
                      id="member_count"
                      th:text="|총 ${count}개의 상품이 있습니다.|"
              >총 3개의 상품이 있습니다.</span
              >
              <table class="table table-striped">
                <tr class="table_title">
                  <td>번호</td>
                  <td>이름</td>
                  <td>이미지</td>
                  <td>카테고리</td>
                  <td>가격</td>
                  <td>추천</td>
                  <td>수정</td>
                  <td>삭제</td>
                </tr>
                <tr th:each="item, status:${ list }">
                  <td><span th:text="${status.count}"></span></td>
                  <td><span th:text="${item.itemName}"></span></td>
                  <td>
                    <img
                            class="admin_item_img"
                            th:src="${item.itemImageUrl}"
                    />
                  </td>
                  <td><span th:text="${item.itemCate}"></span></td>
                  <td><span th:text="${item.itemPrice}"></span></td>
                  <td><span th:text="${item.itemRecommend}"></span></td>
                  <td>
                    <button
                            class="btn btn-primary"
                            th:onclick="|func_menu_ed(${item.itemNo});|"
                    >
                      수정
                    </button>
                  </td>
                  <td>
                    <button
                            class="btn btn-danger"
                            th:onclick="|func_item_delete(${item.itemNo});|"
                    >
                      삭제
                    </button>
                  </td>
                </tr>
              </table>
