<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>관리자페이지</title>
    <!-- jQuery 라이브러리 추가 -->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Google Fonts 추가 -->
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic-coding.css"
      rel="stylesheet"
    />
    <script src="js/admin.js"></script>
    <!-- 관리자 페이지 스타일시트 추가 -->
    <link rel="stylesheet" href="/css/admin.css" />
    <!-- 부트스트랩 추가 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- 관리자 페이지 컨테이너 -->
    <div class="container myContainer">
      <!-- 헤더 영역 -->
      <div class="myHeader">
        <!-- 헤더 로고 -->
        <div class="headerLogo">
          <img
            src="/img/admin/blackYellowLogo.png"
            onclick="click_main();"
            alt=""
          />
        </div>
        <!-- 헤더 가운데 현재 페이지 이름 -->
        <div class="headerCenter fs-4 fw-bold">
          <p class="m-0">메가커피 관리자 페이지</p>
        </div>
      </div>

      <div class="myMain">
        <!-- 메인 화면 -->
        <div class="screenHd">
          <!-- 메인스크린 내용이 들어갈 부분 -->
          <div class="screenHeader m-3">
            <div class="screenSelect">
              <button class="selectBtn" onclick="click_notice();">
                공지사항
              </button>
            </div>
            <div class="screenSelect">
              <button class="selectBtn" onclick="click_member();">
                회원정보
              </button>
            </div>
            <div class="screenSelect">
              <button class="selectBtn" onclick="click_menu();">
                상품정보
              </button>
            </div>
            <div class="screenSelect">
              <button
                class="selectBtn"
                onclick="click_order();"
                style="border-bottom: 4px solid gold"
              >
                주문정보
              </button>
            </div>
          </div>
        </div>
        <!-- 메인 화면 -->
        <div class="screenHd">
          <div class="screenHeader">
            <p style="margin-top: 20px">주문 정보 관리 페이지</p>
          </div>
          <!-- 메인 스크린 화면 -->
          <div class="scrrenMain" style="height: 80%">
            <!-- 검색 창 -->

            <!-- 주문 정보 테이블 -->
            <div style="height: 60%">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">이름</th>
                    <th scope="col">이메일</th>
                    <th scope="col">생성시간</th>
                    <th scope="col">수정/삭제</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td></td>
                    <td class="p-3">
                      <a class="btn btn-primary" href="" role="button">수정</a>
                      <a class="btn btn-danger" href="" role="button">삭제</a>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td></td>
                    <td class="p-3">
                      <a class="btn btn-primary" href="" role="button">수정</a>
                      <a class="btn btn-danger" href="" role="button">삭제</a>
                    </td>
                  </tr>
                  <tr>
                    <th scope="row">3</th>
                    <td>Larry the Bird</td>
                    <td>@twitter</td>
                    <td></td>
                    <td class="p-3">
                      <a class="btn btn-primary" href="" role="button">수정</a>
                      <a class="btn btn-danger" href="" role="button">삭제</a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 부트스트랩 스크립트 추가 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
