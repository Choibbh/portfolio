  <body>
    <div class="container">
      <img src="./img/login/LoginLogo.png" alt="메인로고" />
      <div class="input-form-backgroud row">
        <div class="input-form col-md-12 mx-auto">
          <!-- <h4 class="mb-3">회원가입</h4> -->
          <form class="validation-form" novalidate action="/join" method="post">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="name">아이디</label>
                <input
                  type="text"
                  class="form-control"
                  name="inputId"
                  id="name"
                  placeholder=""
                  value=""
                  required
                />
                <div class="invalid-feedback">이름을 입력해주세요.</div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="nickname">이름/닉네임</label>
                <input
                  type="text"
                  class="form-control"
                  name="inputName"
                  id="nickname"
                  placeholder=""
                  value=""
                  required
                />
              </div>
            </div>

            <div class="mb-3">
              <label for="email">비밀번호&nbsp;1차</label>
              <input
                type="email"
                class="form-control"
                name="inputPw"
                id="email"
                placeholder="비밀번호"
                required
              />
            </div>

            <div class="mb-3">
              <label for="address">비밀번호&nbsp;2차</label>
              <input
                type="text"
                class="form-control"
                name="inputPw2"
                id="address"
                placeholder="비밀번호를 다시 입력하시오."
                required
              />
            </div>

            <div class="mb-3">
              <label for="address2"
                >이메일<span class="text-muted">&nbsp;</span></label
              >
              <input
                type="text"
                class="form-control"
                name="inputEmail"
                id="address2"
                placeholder="abc@exampel.com ."
              />
            </div>

            <hr class="mb-4" />
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="aggrement"
                required
              />
              <label class="custom-control-label" for="aggrement"
                >개인정보 수집 및 이용에 동의합니다.</label
              >
            </div>
            <div class="mb-4"></div>
            <button class="btn btn-primary btn-lg btn-block" type="submit">
              가입 완료
            </button>
          </form>
        </div>
      </div>
      <footer class="my-3 text-center text-small">
        <p class="mb-1">&copy; 2023 MEGA</p>
      </footer>
    </div>
