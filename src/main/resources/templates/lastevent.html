<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마지막이벤트</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="./css/lastevent.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div id="rt">
          <a href="javascript:history.back();">
            <img
              src="./img/lastnotice/back_stamp.png"
              alt="백"
              style="max-width: 100%; max-height: 100%"
            />
          </a>
        </div>
        <div id="title"><h3>새소식</h3></div>
      </div>
      <div class="navmain">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid justify-content-start">
            <a class="navbar-brand active" href="#">이벤트</a>
            <a class="navbar-brand active" th:href="@{lastNotice}">공지사항</a>
          </div>
        </nav>
      </div>
      <div class="section1" th:each="notice, status:${notice}">
        <div class="image-container">
          <img id="bb" th:src="${notice.noticeImageUrl}" alt="ban1" />
        </div>
        <div id="d1st-tx">
          <div id="tx-1" href="#">
            <h2 th:text="|[이벤트] ${notice.noticeTitle}|">[이벤트]메가MGC커피X미니언즈 시즌 출시 기념 이벤트</h2>
            <p th:text="${notice.noticeDatetime}">2023.12.07 ~ 2024.01.31</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
