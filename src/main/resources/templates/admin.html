<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>관리자페이지</title>
    <!-- jQuery 라이브러리 추가 -->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Google Fonts 추가 -->
    <link
      href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic-coding.css"
      rel="stylesheet"
    />
    <!-- 관리자 페이지 스타일시트 추가 -->
    <link rel="stylesheet" href="/css/admin.css" />
    <script src="/js/admin.js"></script>
    <!-- 부트스트랩 추가 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 관리자 페이지 컨테이너 -->
    <div class="container myContainer">
      <!-- 헤더 영역 -->
      <div class="myHeader">
        <!-- 헤더 로고 -->
        <div class="headerLogo">
          <img
            src="/img/admin/blackYellowLogo.png"
            onclick="click_main();"
            alt=""
          />
        </div>
        <!-- 헤더 가운데 현재 페이지 이름 -->
        <div class="headerCenter fs-4 fw-bold">
          <p class="m-0">메가커피 관리자 페이지</p>
        </div>
      </div>

      <div class="myMain">
        <!-- 메인 화면 -->
        <div class="screen">
          <!-- 메인스크린 내용이 들어갈 부분 -->
          <div class="screenHeader m-3">
            <div class="screenSelect">
              <button class="selectBtn" onclick="click_notice();">
                공지사항
              </button>
            </div>
            <div class="screenSelect" onclick="click_member();">
              <button class="selectBtn">회원정보</button>
            </div>
            <div class="screenSelect" onclick="click_menu();">
              <button class="selectBtn">상품정보</button>
            </div>
            <div class="screenSelect" onclick="click_order();">
              <button class="selectBtn">주문정보</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 부트스트랩 스크립트 추가 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
