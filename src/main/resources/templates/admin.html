<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>관리자페이지</title>
    <!-- jQuery 라이브러리 추가 -->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Google Fonts 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Source+Code+Pro&family=Sunflower:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- 관리자 페이지 스타일시트 추가 -->
    <link rel="stylesheet" href="/css/admin.css" />
    <!-- 부트스트랩 추가 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- 관리자 페이지 컨테이너 -->
    <div class="myContainer">
      <!-- 헤더 영역 -->
      <div class="myHeader">
        <!-- 헤더 로고 -->
        <div class="headerLogo">
          <img
            src="/img/admin/blackYellowLogo.png"
            onclick="location.href='admin.html'"
            alt=""
          />
        </div>
        <!-- 헤더 가운데 현재 페이지 이름 -->
        <div class="headerCenter">
          <h1>메가커피 관리자 페이지</h1>
        </div>
        <!-- 헤더 오른쪽 관리자의 프로필 사진, 아이디 -->
        <div class="admin">
          <button class="adminBtn">
            <img src="/img/admin/쌀밥.PNG" alt="" />
            <div class="adminName"><h3>admind</h3></div>
          </button>
        </div>
      </div>
      <!-- 왼쪽 카테고리 -->
      <div class="myMain">
        <div class="kategorie">
          <!-- 왼쪽 카테고리 버튼 - 공지사항 -->
          <div class="btnGroup" onclick="location.href='admin_notice.html'">
            <div id="btnBox">
              <button type="button" class="myBtn">
                <img src="/img/admin/공지사항.png" alt="" />
                <div id="kategorieText">공지사항</div>
              </button>
            </div>
          </div>
          <!-- 왼쪽 카테고리 버튼 - 회원정보 -->
          <div class="btnGroup" onclick="location.href='admin_member.html'">
            <div id="btnBox">
              <button type="button" class="myBtn">
                <img src="/img/admin/회원정보.png" alt="" />
                <div id="kategorieText">회원정보</div>
              </button>
            </div>
          </div>
          <!-- 왼쪽 카테고리 버튼 - 상품정보 -->
          <div class="btnGroup" onclick="location.href='admin_menu.html'">
            <div id="btnBox">
              <button type="button" class="myBtn">
                <img src="/img/admin/상품정보.png" alt="" />
                <div id="kategorieText">상품정보</div>
              </button>
            </div>
          </div>
          <!-- 왼쪽 카테고리 버튼 - 주문정보 -->
          <div
            class="btnGroup"
            id="btnid"
            onclick="location.href='admin_order.html'"
          >
            <div id="btnBox">
              <button type="button" class="myBtn">
                <img src="/img/admin/주문정보.png" alt="" />
                <div id="kategorieText">주문정보</div>
              </button>
            </div>
          </div>
        </div>
        <!-- 메인 화면 -->
        <div class="screen">
          <!-- 메인스크린 내용이 들어갈 부분 -->
        </div>
      </div>
    </div>
    <!-- 부트스트랩 스크립트 추가 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
