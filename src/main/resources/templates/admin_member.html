<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>관리자페이지</title>
    <!-- jQuery 라이브러리 추가 -->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Google Fonts 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dongle:wght@300&family=Source+Code+Pro&family=Sunflower:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="js/admin.js"></script>
    <!-- 관리자 페이지 스타일시트 추가 -->
    <link rel="stylesheet" href="/css/admin.css" />
    <!-- 부트스트랩 추가 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- 관리자 페이지 컨테이너 -->
    <div class="myContainer">
      <!-- 헤더 영역 -->
      <div class="myHeader">
        <!-- 헤더 로고 -->
        <div class="headerLogo">
          <img
            src="/img/admin/blackYellowLogo.png"
            onclick="click_main()"
            alt=""
          />
        </div>
        <!-- 헤더 가운데 현재 페이지 이름 -->
        <div class="headerCenter">
          <h1>메가커피 관리자 페이지</h1>
        </div>
        <!-- 헤더 오른쪽 관리자의 프로필 사진, 아이디 -->
        <div class="admin">
          <button class="adminBtn">
            <img src="/img/admin/쌀밥.PNG" alt="" />
            <div class="adminName">
              <h3>admind</h3>
            </div>
          </button>
        </div>
      </div>

      <!-- 왼쪽 카테고리 메뉴 -->
      <div class="myMain">
        <div class="kategorie">
          <!-- 왼쪽 카테고리 버튼 - 공지사항 -->
          <div class="btnGroup" onclick="click_notice();">
            <div id="btnBox">
              <button type="button" class="myBtn">
                <img src="/img/admin/공지사항.png" alt="" />
                <div id="kategorieText">공지사항</div>
              </button>
            </div>
          </div>
          <!-- 왼쪽 카테고리 버튼 - 회원정보 -->
          <div
            class="btnGroup"
            style="background-color: gold"
            onclick="click_member();"
          >
            <div id="btnBox">
              <button type="button" class="myBtn">
                <img src="/img/admin/회원정보.png" alt="" />
                <div id="kategorieText">회원정보</div>
              </button>
            </div>
          </div>
          <!-- 왼쪽 카테고리 버튼 - 상품정보 -->
          <div class="btnGroup" onclick="click_menu();">
            <div id="btnBox">
              <button type="button" class="myBtn">
                <img src="/img/admin/상품정보.png" alt="" />
                <div id="kategorieText">상품정보</div>
              </button>
            </div>
          </div>
          <!-- 왼쪽 카테고리 버튼 - 주문정보 -->
          <div
            class="btnGroup"
            id="btnid"
            onclick="click_order();"
          >
            <div id="btnBox">
              <button type="button" class="myBtn">
                <img src="/img/admin/주문정보.png" alt="" />
                <div id="kategorieText">주문정보</div>
              </button>
            </div>
          </div>
        </div>

        <!-- 메인 화면 -->
        <div class="screen">
          <!-- 메인스크린 헤더 -->
          <div class="screenHeader">
            <p style="margin-top: 20px">회원 정보 관리 페이지</p>
          </div>

          <!-- 메인스크린 화면 -->
          <div class="scrrenMain" style="height: 80%">
            <!-- 선택창 및 검색 기능 -->
            <div
              class="d-flex justify-content-end"
              style="width: 100%; height: 30%"
            >
              <div id="memberCount" th:text="|총 ${count}명의 회원이 있습니다.|">몇명의 회원이 있는지 나타내는 곳.</div>
              <!-- 선택창 -->
              <div
                class="search d-flex justify-content-end"
                style="margin-right: 30px; height: 100%"
              >
                <select class="form-select" style="width: 15%">
                  <option selected>선택</option>
                  <option value="1">이름</option>
                  <option value="2">이메일</option>
                </select>
                <div>
                  <input type="text" style="height: 100%" />
                </div>
                <a
                  href="#"
                  type="button"
                  style="
                    width: 5%;
                    border: 1px solid black;
                    background-color: rgb(221, 219, 219);
                  "
                >
                  <img
                    style="width: 70%; height: 70%"
                    src="/img/admin/검색아이콘.png"
                    alt=""
                  />
                </a>
              </div>
            </div>

            <!-- 회원 정보 테이블 -->
            <div style="height: 60%">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">이름</th>
                    <th scope="col">이메일</th>
                    <th scope="col">생성시간</th>
                    <th scope="col">수정/삭제</th>
                  </tr>
                </thead>
                <tbody>
                <tr th:if="${#lists.isEmpty(list)}">
                  <td colspan="5">회원 정보가 없습니다.</td>
                <tr th:each="member, status:${list}">
                  <th scope="row"><span th:text="${status.count}"></span></th>
                  <td><span th:text="${member.memberName}"></span></td>
                  <td><span th:text="${member.memberEmail}"></span></td>
                  <td><span th:text="${member.memberJoinDatetime}"></span></td>
                  <td class="p-3">
                    <button class="btn btn-primary" th:onclick="|func_member_ed(${member.memberNo});|">수정</button>
                  </td>
                  <td class="p-3">
                    <button class="btn btn-danger" th:onclick="|func_member_delete(${member.memberNo});|">삭제</button>
                  </td>
                </tr>
                </tbody>
              </table>

              <!-- 페이지네이션 -->
              <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Previous">
                      <span aria-hidden="true">&laquo;</span>
                    </a>
                  </li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                      <span aria-hidden="true">&raquo;</span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- 부트스트랩 스크립트 추가 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
