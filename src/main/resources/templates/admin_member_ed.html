<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메뉴 수정/삭제</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/admin_ed.css" />
  </head>
  <body>
    <div class="myContainer d-flex justify-content-start" style="width: 500px">
      <!-- 수정하는 곳 -->
      <div class="edScreen m-3" style="width: 70%; height: 100%">
        <h2 class="d-flex m-3" style="justify-content: flex-start">
          회원 정보 수정 페이지
        </h2>
        <div class="form-floating d-flex m-3">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Name"
          />
          <label for="floatingInput">Name</label>
        </div>
        <div class="form-floating d-flex m-3">
          <input
            type="text"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating d-flex m-3">
          <input
            type="email"
            class="form-control"
            id="floatingPassword"
            placeholder="email"
            style="width: 100%"
          />
          <label for="floatingPassword">Email</label>
        </div>
        <div class="d-flex m-3">
          <h4>스탬프 :</h4>
          <input
            type="text "
            style="
              margin-left: 15px;
              margin-bottom: 10px;
              width: 10%;
              border: none;
              border-bottom: 1px solid lightgray;
            "
            placeholder="0"
          />
          <h4 style="margin-left: 10px">개</h4>
        </div>
        <div class="kategorie d-flex m-3">
          <h4>권한 :</h4>
          <select
            class="form-select"
            style="width: 110px; height: 100%; margin-left: 35px"
          >
            <option>관리자</option>
            <option>사용자</option>
          </select>
        </div>

        <div class="m-3" style="padding-bottom: 20px">
          <tr>
            <td class="p-3">
              <a class="btn btn-primary" href="" role="button">수정하기</a>
              <a class="btn btn-danger" href="" role="button">취소</a>
            </td>
          </tr>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
