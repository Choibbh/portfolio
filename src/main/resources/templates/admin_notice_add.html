<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메뉴 수정/삭제</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/admin_ed.css" />
  </head>
  <body>
    <div class="myContainer d-flex justify-content-start">
      <div
        class="image-container"
        style="
          border-right: 1px solid black;
          width: 100%;
          height: 100%;
          padding-bottom: 30px;
        "
      >
        <img
          style="width: 100%; height: 100%"
          id="preview-image"
          src="https://dummyimage.com/500x500/ffffff/000000.png&text=preview+image"
        />
        <input style="display: block" type="file" id="input-image" />
      </div>
      <!-- 수정하는 곳 -->
      <div class="edScreen m-3" style="width: 50%; height: 100%">
        <div class="form-floating d-flex m-3">
          <input
            type="text"
            class="form-control"
            id="floatingName"
            placeholder="제목"
          />
          <label for="floatingName">제목</label>
        </div>
        <div class="noticeText m-3">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingInfo"
              style="height: 100px"
            ></textarea>
            <label for="floatingInfo">상세정보</label>
          </div>
        </div>
        <div class="m-3" style="padding-bottom: 20px">
          <tr>
            <td class="p-3">
              <a class="btn btn-primary" href="" role="button">추가하기</a>
              <a class="btn btn-danger" href="" role="button">취소</a>
            </td>
          </tr>
        </div>
      </div>
    </div>
    <script>
      function readImage(input) {
        // 인풋 태그에 파일이 있는 경우
        if (input.files && input.files[0]) {
          // 이미지 파일인지 검사 (생략)
          // FileReader 인스턴스 생성
          const reader = new FileReader();
          // 이미지가 로드가 된 경우
          reader.onload = (e) => {
            const previewImage = document.getElementById("preview-image");
            previewImage.src = e.target.result;
          };
          // reader가 이미지 읽도록 하기
          reader.readAsDataURL(input.files[0]);
        }
      }
      const inputImage = document.getElementById("input-image");
      inputImage.addEventListener("change", (e) => {
        readImage(e.target);
      });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
