<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메뉴 수정/삭제</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="js/admin.js"></script>
    <link
      rel="stylesheet"
      href="/portfolio/src/main/resources/static/css/admin_ed.css"
    />
  </head>
  <body>
    <div class="myContainer d-flex justify-content-start">
      <div
        class="image-container"
        style="
          border-right: 1px solid black;
          width: 100%;
          height: 100%;
          padding-bottom: 30px;
        "
      >
        <img
          id="imgNoticeImageUrl"
          src="https://dummyimage.com/500x500/ffffff/000000.png&text=preview+image"
          style="width: 50%; height: 50%"
          class="uploadImage"
        />
        <button
          type="file"
          class="btn btn-primary"
          onclick="notice_Add_onClickUpload();"
        >
          변경
        </button>
        <!--    저장할공간    -->
        <input
          type="file"
          style="visibility: hidden"
          id="inputNoticeImageUrl"
          onchange="notice_Add_readURL(this);"
        />
      </div>
      <!-- 수정하는 곳 -->
      <select
        id="inputNoticeType"
        class="form-select"
        style="width: 25%; height: 100%; margin-left: 15px"
        name="inputNoticeType"
      >
        <option value="bagic">BAGIC</option>
        <option value="event">EVENT</option>
        <!--        <option value="2">신상</option>-->
      </select>
      <div class="edScreen m-3" style="width: 50%; height: 100%">
        <div class="form-floating d-flex m-3">
          <input
            type="text"
            class="form-control"
            id="inputNoticeTitle"
            placeholder="제목"
          />
          <label for="inputNoticeTitle">제목</label>
        </div>
        <div class="noticeText m-3">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="inputNoticeContent"
              style="height: 100px"
            ></textarea>
            <label for="inputNoticeContent">상세정보</label>
          </div>
        </div>
        <div class="m-3" style="padding-bottom: 20px">
          <tr>
            <td class="p-3">
              <button
                type="button"
                class="btn btn-danger"
                onclick="func_notice_AddAction();"
              >
                추가하기
              </button>
              <button
                type="button"
                class="btn btn-light"
                onclick="window.history.back();"
              >
                취소
              </button>
            </td>
          </tr>
        </div>
      </div>
    </div>
    <script></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
