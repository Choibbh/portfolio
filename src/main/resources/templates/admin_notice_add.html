<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메뉴 수정/삭제</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="js/admin.js"></script>
    <link rel="stylesheet" href="/css/admin_ed.css" />
  </head>
  <body>
    <div class="myContainer d-flex justify-content-start">
      <div
        class="image-container"
        style="
          border-right: 1px solid black;
          width: 100%;
          height: 100%;
          padding-bottom: 30px;
        "
      >
        <img
          style="width: 100%; height: 100%"
          id="noticeImg"
          class="uploadImage"
          th:src="${notice.noticImgUrl}"

          src="https://dummyimage.com/500x500/ffffff/000000.png&text=preview+image"
        />
        <input style="display: block" type="file" id="noticeImageUrl" onchange="fileUpLoad();" />


      </div>
      <!-- 수정하는 곳 -->
      <div class="edScreen m-3" style="width: 50%; height: 100%">

        <div class="kategorie d-flex justify-content-start">
          <select
                  id="noticeType"
                  class="form-select"
                  style="width: 27%; height: 100%; margin-left: 15px"
          >
            <option>Basic</option>
            <option>Event</option>

          </select>
        </div>
        <div class="form-floating d-flex m-3">
          <input
            type="text"
            class="form-control"
            id="floatingName"
            placeholder="제목"
          />
          <label for="floatingName">제목</label>
        </div>
        <div class="noticeText m-3">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingInfo"
              style="height: 100px"
            ></textarea>
            <label for="floatingInfo">상세정보</label>
          </div>
        </div>
        <div class="m-3" style="padding-bottom: 20px">

              <button type="button" class="btn btn-danger" onclick="func_notice_addAction();">추가하기</button>
              <button type="button" class="btn btn-light">취소</button>

        </div>

      </div>
    </div>
    <script>
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
