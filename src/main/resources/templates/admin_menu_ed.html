        <img

        />
        &nbsp;&nbsp;<button
          type="file"

          onclick="onClickUpload();"

        <input

      </div>
      <!-- 수정하는 곳 -->
      <input type="hidden" id="inputItemNo" th:value="${item.itemNo}" />
      <input type="hidden" id="inputItemCode" th:value="${item.itemCode}" />
      <input
        type="hidden"
        id="inputItemRecommend"
        th:value="${item.itemRecommend}"
      />
      <div class="edScreen m-3" style="width: 70%; height: 100%">
        <div class="form-floating d-flex m-3">
          <input
            type="text"
            class="form-control"
            id="inputItemName"
            th:value="${item.itemName}"
            placeholder="메뉴이름"
          />

          <label for="floatingInput">메뉴이름</label>
        </div>
        <div class="form-floating d-flex m-3">
          <input
            type="text"
            class="form-control"
            id="inputItemPrice"
            th:value="${item.itemPrice}"
            placeholder="가격"
          />
          <label for="floatingPrice">가격</label>
        </div>
        <div class="kategorie d-flex justify-content-start">
          <select
            id="inputItemCate"
            th:value="${item.itemCate}"
            class="form-select"
            style="width: 25%; height: 100%; margin-left: 15px"
          >
            <option>커피(HOT)</option>
            <option>커피(ICE)</option>
            <option>디카페인</option>
            <option>에이드</option>
            <option>TEA</option>
            <option>스무디&프라페</option>
          </select>
        </div>
        <div class="noticeText m-3">
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="inputItemExplanation"
              th:text="${item.itemExplanation}"
              style="height: 100px"
            ></textarea>
            <label for="floatingInfo">상세정보</label>
          </div>
        </div>
        <div class="m-3" style="padding-bottom: 20px">
          <tr>
            <td class="p-3">
              <button
                class="btn btn-primary"
                onclick="func_menu_updateAction();"
              >
                수정하기
              </button>
              <button
                class="btn btn-danger"
                onclick="window.history.back();"
              >
                취소하기
              </button>
            </td>
          </tr>
        </div>
      </div>
    </div>
