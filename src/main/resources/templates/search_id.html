<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디찾기</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/search_id.css" />
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic-coding.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div id="megaimg"><img
                src="./img/login/LoginLogo.png"
                alt="로고"
                style="max-width: 70%; max-height: 70%"
        /></div>
        <div id="inputBox">
          <div class="input-form-box1">
            <div id="idbox"><span>아이디 </span
            ></div> <div id="idbox2"> <input type="text" name="inputId"  id="inputId" class="form-control" />
          </div></div>
          <div class="input-form-box2">
            <div id="pwbox"><span>이메일 </span
            ></div><div id="pwbox2"><input type="email" name="inputEmail" id="inputEmail" class="form-control" />
          </div></div>
          <div class="button-login-box">
            <button
              type="button"
              class="btn btn-primary btn-xs"
              style="width: 50%"
            >
              아이디 찾기
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
