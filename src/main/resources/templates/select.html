<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메뉴선택</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="/css/select.css" />
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-gothic-coding.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div id="top-left">
          <a href="javascript:history.back();">
            <img
              src="/img/select/back_stamp.png"
              alt="백"
              style="max-width: 25%; max-height: 25%"
            />
          </a>
        </div>

        <div id="top-right">
          <a href="/cart">
            <img
              src="/img/select/cart.png"
              alt="리"
              style="max-width: 25%; max-height: 25%"
            />
          </a>
        </div>
      </div>
      <div class="sector">
        <div id="inner-img">
          <img
            class="form-control"
            id="inputcartImageUrl"
            th:src="${item.itemImageUrl}"
          />
        </div>
        <div id="inner-title" th:text="${item.itemName}">이름</div>
        <div id="inner-text" th:text="${item.itemExplanation}">상품설명</div>
      </div>
      <div class="section">
        <div class="section_1">
          <div class="sec1_hd">
            <div class="sec1_1">퍼스널 옵션</div>
            <div class="sec1_2">
              <button onclick="downpage();">
                <img id="btnimg" src="/img/select/down.png" alt="" />
              </button>
            </div>
          </div>

          <div class="down-con">
            <div id="optionTitle">스모어 잼 추가</div>

            <div id="optionTitle1">
              <input type="radio" id="none" name="options" />
              <label for="none">선택안함</label>
            </div>

            <div id="optionTitle1">
              <input type="radio" id="option" name="options" />
              <div id="option" value="700">스모어 잼 추가</div>
            </div>

            <div id="optionTitle">개인 텀블러 사용</div>

            <div id="optionTitle2">
              <input type="radio" id="none1" name="options1" />
              <label for="none">선택안함</label>
            </div>

            <div id="optionTitle2">
              <input type="radio" id="option1" name="options1" />
              <label for="option1">텀블러(개인컵) 사용</label>
            </div>
          </div>
        </div>
      </div>

      <div class="main">
        <div id="but-con">
          <div id="btn1">
            <button onclick='count("minus");' value="-" id="minusbtn">-</button>
          </div>
          <div id="result">1</div>
          <div id="btn2">
            <button onclick='count("plus");' value="+" id="plusbtn">+</button>
          </div>
        </div>
        <input type="hidden" id="inputPrice" th:value="${item.itemPrice}" />
        <div id="priceforadd" th:text="${item.itemPrice}">0000원</div>
      </div>
      <div class="footer">
        <div id="recommend">추천메뉴</div>
        <div id="footer-con">
          <div id="recom-img">
            <img src="./img/select/menu1.jpg" alt="1" />
          </div>
          <div id="price-check">
            <div id="recom-item">몽쉘케이크</div>
            <div id="recom-price" onclick="addMenu">5,300원</div>
          </div>
          <div id="lu">
            <input type="radio" id="radio1" name="radio1" />
            <label for="radio1"></label>
          </div>
        </div>
        <div class="end">
          <div id="final">
            <div id="prd">상품금액</div>
            <div id="inputItemPrice" th:text="${item.itemPrice}">0000</div>
          </div>
        </div>
        <div class="realend">
          <div id="bt1">
            <button id="bt1-1" onclick="goCart();">바로 주문</button>
          </div>
          <div id="bt2">
            <button id="bt2-1" onclick="func_cart();">장바구니 담기</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="/js/select.js"></script>
  </body>
</html>
